<style>
    html[data-theme="light"],
    :root {
      --primary: #79aec8;
      --secondary: #417690;
      --accent: #f5dd5d;
      --primary-fg: #fff;
  
      --body-fg: #333;
      --body-bg: #fff;
      --body-quiet-color: #666;
      --body-loud-color: #000;
  
      --header-color: #ffc;
      --header-branding-color: var(--accent);
      --header-bg: var(--secondary);
      --header-link-color: var(--primary-fg);
  
      --breadcrumbs-fg: #c4dce8;
      --breadcrumbs-link-fg: var(--body-bg);
      --breadcrumbs-bg: var(--primary);
  
      --link-fg: #447e9b;
      --link-hover-color: #036;
      --link-selected-fg: #5b80b2;
  
      --hairline-color: #e8e8e8;
      --border-color: #ccc;
  
      --error-fg: #ba2121;
  
      --message-success-bg: #dfd;
      --message-warning-bg: #ffc;
      --message-error-bg: #ffefef;
  
      --darkened-bg: #f8f8f8; /* A bit darker than --body-bg */
      --selected-bg: #e4e4e4; /* E.g. selected table cells */
      --selected-row: #ffc;
  
      --button-fg: #fff;
      --button-bg: var(--primary);
      --button-hover-bg: #609ab6;
      --default-button-bg: var(--secondary);
      --default-button-hover-bg: #205067;
      --close-button-bg: #888; /* Previously #bbb, contrast 1.92 */
      --close-button-hover-bg: #747474;
      --delete-button-bg: #ba2121;
      --delete-button-hover-bg: #a41515;
  
      --object-tools-fg: var(--button-fg);
      --object-tools-bg: var(--close-button-bg);
      --object-tools-hover-bg: var(--close-button-hover-bg);
    }
  
    html[data-theme="dark"] {
      --primary: #264b5d;
      --primary-fg: #f7f7f7;
  
      --body-fg: #eeeeee;
      --body-bg: #121212;
      --body-quiet-color: #e0e0e0;
      --body-loud-color: #ffffff;
  
      --breadcrumbs-link-fg: #e0e0e0;
      --breadcrumbs-bg: var(--primary);
  
      --link-fg: #81d4fa;
      --link-hover-color: #4ac1f7;
      --link-selected-fg: #6f94c6;
  
      --hairline-color: #272727;
      --border-color: #353535;
  
      --error-fg: #e35f5f;
      --message-success-bg: #006b1b;
      --message-warning-bg: #583305;
      --message-error-bg: #570808;
  
      --darkened-bg: #212121;
      --selected-bg: #1b1b1b;
      --selected-row: #00363a;
  
      --close-button-bg: #333333;
      --close-button-hover-bg: #666666;
    }
  
    /* THEME SWITCH */
    .theme-toggle {
      cursor: pointer;
      border: none;
      padding: 0;
      background: transparent;
      vertical-align: middle;
      margin-left: 5px;
      margin-top: -1px;
    }
  
    .theme-toggle svg {
      vertical-align: middle;
      height: 1rem;
      width: 1rem;
      display: none;
    }
  
    /* ICONS */
    .theme-toggle svg.theme-icon-when-dark,
    .theme-toggle svg.theme-icon-when-light {
      fill: var(--header-link-color);
      color: var(--header-bg);
    }
  
    html[data-theme="dark"] .theme-toggle svg.theme-icon-when-dark {
      display: block;
    }
  
    html[data-theme="light"] .theme-toggle svg.theme-icon-when-light {
      display: block;
    }
  
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
      color: var(--body-fg);
      background-color: var(--body-bg);
    }
  </style>
  
  <script>
    // Avoid flashes of a light theme.
    const currentTheme = localStorage.getItem("theme");
    document.documentElement.dataset.theme = currentTheme || "auto";
  
    window.addEventListener("load", function (e) {
      function setTheme(mode) {
        if (mode !== "light" && mode !== "dark" && mode !== "auto") {
          console.error(`Got invalid theme mode: ${mode}. Resetting to auto.`);
          mode = "auto";
        }
  
        if (mode === "auto") {
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          mode = prefersDark ? "dark" : "light";
        }
  
        document.documentElement.dataset.theme = mode;
        localStorage.setItem("theme", mode);
      }
  
      function cycleTheme() {
        const currentTheme = localStorage.getItem("theme");
        if (currentTheme) currentTheme === "light" ? setTheme("dark") : setTheme("light");
        else setTheme("auto"); // resets to the system theme
      }
  
      function initTheme() {
        // set theme defined in localStorage if there is one, or fallback
        // to system mode
        const currentTheme = localStorage.getItem("theme");
        currentTheme ? setTheme(currentTheme) : setTheme("auto");
      }
  
      function setupTheme() {
        // Attach event handlers for toggling themes
        const buttons = document.getElementsByClassName("theme-toggle");
        Array.from(buttons).forEach((btn) => {
          btn.addEventListener("click", cycleTheme);
        });
        initTheme();
      }
  
      setupTheme();
    });
  </script>
